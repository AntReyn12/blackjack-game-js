<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="entire-container">
      <h1>Blackjack!</h1>
      <p id="message-el">Want to play a round?</p>
      <div class="container">
        <div class="dealer-section">
          <p id="dealer-cards">Dealer hand:</p>
          <p id="dealer-sum">Dealer total:</p>
        </div>
        <div class="player-section">
          <p id="cards-el">Player hand:</p>
          <p id="sum-el">Player total:</p>
        </div>
      </div>
      <div class="buttons">
        <button onclick="startGame()">START GAME</button>
        <div class="options">
          <button class="new-card" onclick="newCard()">HIT</button>
          <button class="stay" onclick="stay()">STAY</button>
        </div>
      </div>
      <p id="player-el"></p>
    </div>
  </body>
</html>
